<div class="row product-detail" *ngIf="productData">
    <div class="col-sm-6">
        <img src="{{productData.image}}" alt="">

    </div>
    <div class="col-sm-6">
    <div class="details"><h1>{{productData.name}}</h1>
    <h3>Price: {{productData.price}}</h3>
    <div>
       Color: <h5 [style.backgroundColor] = "productData.color" class="product-color"></h5>
       <!-- Color: <h5 [ngStyle]="{'backgroundColor': productData.color}" class="product-color"></h5> -->

      
    </div>
    <h6>Category: {{productData.category}}</h6>
    <h6>Description: {{productData.description}}</h6>
    <button>Add to cart</button>
    <button>Buy now</button>
    <div class="quantity-group">
        <button>-</button>
        <input type="text" value="1">
        <button>+</button>
    </div>
</div>

</div>

</div>
