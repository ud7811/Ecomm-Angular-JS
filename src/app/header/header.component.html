<nav class="nav">
    <h1><a routerLink="">Ecommerce</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" #search (keyup)="searchProduct($event)" (blur)="hideResult()" placeholder="Search for product">
        <button (click)="searchPage(search.value)">Search</button>
        <ul class="suggested-result">
            <li *ngFor="let item of searchResult">
                <a>{{item.name}}</a>
            </li>
        </ul>
    </div>
   <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="">Home</a> </li>
           <li><a routerLink="seller-auth">Seller</a></li>
           <li><a href="#login">Login</a></li>
            <li><a href="#cart">Cart(0)</a></li>
       
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-home">Product List</a> </li>
        <li><a routerLink="seller-add-product">Add Product</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li><a href="#cart">{{SellerName | titlecase}}</a></li>
    </ul>
   </div>
</nav>
