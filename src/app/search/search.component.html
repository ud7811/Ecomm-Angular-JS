<div class="row search-item" *ngFor="let item of searchProduct">
    <div class="col-sm-3">
      <a routerLink="/details/{{item.id}}">  <img src="{{item.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6>{{item.name}}</h6>
        <p><b>{{item.price}}</b></p>
        <p><span>{{item.color}}</span>{{item.category}}<span>

        </span></p>
        <p>{{item.description}}</p>
    </div>
</div>
